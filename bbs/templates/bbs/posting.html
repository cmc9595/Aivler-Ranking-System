{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3"></h1>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">
                    <h2><p class="fw-bold"> <p class="text-black"> {{post.postname}}</p></p></h2>
                </h2>
            </div>
            <div class="card-body">
                {{post.contents}}
            </div>
        </div>
    </div>
</div>
<a class="btn btn-primary" href="/free/" role="button">목록</a>
<a class="btn btn-danger" href="/free/{{post.pk}}/remove/" role="button">삭제</a>
{% endblock %}
