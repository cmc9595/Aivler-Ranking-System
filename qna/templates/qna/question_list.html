{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">질문게시판</h1>


{% if question_list %}
{% for question in question_list %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class='d-flex justify-content-between'>
                    <div>
                        <small>#{{ question.id }}번 째 질문 </small>
                    </div>
                    <div>
                        <small>{{ question.pub_date }}</small>
                    </div>
                </div>
                <h4>
                    <a href="{% url 'qna:detail' question.id %}">{{ question.subject }}</a>
                </h4>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}

<td colspan="3">질문이 없습니다.

    {% endif %}
    <a href="{% url 'qna:question_create' %}" class="btn btn-primary">
        질문 등록하기
    </a>

    {% endblock %}
