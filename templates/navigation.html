<!-- 네비게이션 바 영역 시작 -->
<nav class="navbar navbar-expand navbar-light navbar-bg">
  <!-- 사이드 바 on/off 버튼 -->
  <a class="sidebar-toggle js-sidebar-toggle">
    <i class="hamburger align-self-center"></i>
  </a>
  <!-- 상단 navbar 시작 -->
  <div class="navbar-collapse collapse">
    <ul class="navbar-nav w-100 justify-content-between">
      <!-- github 입력 관련 공간 -->
      <li>
        <!-- justify-content-between 위한 공백 -->
      </li>
      <li>
        <style>
          @media (max-width: 1024px) {
            #my_ranking_txt{
              display:none;
            }
          }
        </style>
        <p class="h4" id="my_ranking_txt"><small>현재 나의 순위는?</small></p>{% include 'search_form.html' %}
      </li>
      <li>
        {% if user.is_authenticated %}
            <button class="btn btn-outline-primary" onclick="location.href ='{% url 'common:logout' %}'" >
                {{ user.username }} (로그아웃)
            </button>
        {% else %}
            <button class="btn btn-outline-primary" onclick="location.href ='{% url 'common:login' %}'" >
                로그인
            </button>
          {% endif %}
      </li>
    </ul>
  </div>
  <!-- 상단 navbar 끝 -->
</nav>
