{% extends "base.html" %}
{% block content %}

<h1 class="h3 mb-3">자유게시판</h1>
{%for list in postlist reversed%}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <a href="{{list.pk}}/">
                    <li><small>#{{list.id}}</small>
                        <h4>
                            <p class="fw-bold">
                                {{list.postname}}
                            </p>
                        </h4>
                    </li>
                </a>
            </div>
            <div class="card-body">
                {{list.contents}}
            </div>
        </div>
    </div>
</div>


{% endfor %}
<a class="btn btn-primary" href="new_post/" role="button">글쓰기</a>
{% endblock %}
